<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>if condition</h1>
    {% if a > 100 %}
        <h2>{{a}} is in if condition</h2>
    {% endif %}
    <h1>if else condition</h1>
    {% if a > b %}
        <h2>{{a}} is max</h2>
    {% else %}
        <h2>{{b}} is max</h2>
    {% endif %}
    
</body>
</html>
